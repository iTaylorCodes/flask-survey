{% extends 'base.html' %}{% block title %}Survey{% endblock %} {% block content %}

<h1>{{survey.title}}</h1>

<p>Question {{question_id + 1}}:</p>
<p>{{survey.questions[question_id].question}}</p>

<form action="/answer" method="POST">
	{% for choice in survey.questions[question_id].choices %}
	<p><input type="radio" name="answer" value="{{choice}}" />{{choice}}</p>
	{% endfor %}
	<button>Submit</button>
</form>

{% endblock %}
